<!DOCTYPE html>
<html lang="en">

  <head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
  </head>

  <body>
    <button> <a href="index.html">Back</a> </button>
    <script>
	    var myData = ['a', 4, 1,'b', 6, 2, 8, 9, 'z' ];
      var p = d3.select("body") 
      .selectAll("span")
      .data(myData)
      .enter()
        .append('span')
        .style('color', function(d, i) 
          { if (typeof d == "string") {
		        return 'blue';
		      } else if (typeof d == "number") {
		        return 'green';
          }})
        .text(function (d, i) {
            return d;
          });
    </script>
  </body>
</html>
