<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
	<button> <a href="index.html">Back</a> </button>
	<div></div>
  <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
  <script>
    var data = [3, 4, 8, 12, 3, 2, 15, 25, 1, 8, 7, 6, 23, 40, 50, 6, 12, 4, 8,];
    const xSize = 400; const ySize = 400; const margin = 40;
    const xMax = xSize - margin*2;
    const yMax = ySize - margin*2;
    // Append SVG Object to the Page 
    const svg = d3.select("body")
    .append("svg")
    .attr('width', xSize )
    .attr('height', ySize )
    .append("g")
    .attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")");
    const radius = Math.min(xSize, ySize) / 2;
    var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);
    var color = d3.scaleLinear().domain([1,data.length]).range(["pink", "blue"]);
    // Generate the pie 
    var pie = d3.pie();
    // Generate the arcs 
    var arc = d3.arc()
    .innerRadius(0) .outerRadius(radius);
    //Generate groups
    var arcs = svg.selectAll("arc")
    .data(pie(data)) .enter()
    .append("g") .attr("class", "arc")
    //Draw arc paths 
    arcs.append("path")
    .attr("fill", function(d, i) { return color(i);
    })
    .attr("d", arc); 
  </script>


</body>

</html>
