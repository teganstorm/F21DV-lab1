<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
<button> <a href="index.html">Back</a> </button>
<div></div>	
<script>
    //Create SVG element
    var svg = d3.select("body") 
      .append("svg")
      .attr("width", 400)
      .attr("height", 400) 
      .style("border", '2px solid black');

    var data = 'https://raw.githubusercontent.com/teganstorm/F21DV-lab1/master/svg.csv';
    d3.csv(data).then(function(data) {
      for (var i=0; i<data.length; i++) {
        var entry = data[i];
        var shape = entry.ShapeType;

        if (shape == "circle") {
          console.log("Circle found");
          svg.append(shape)
            .attr("cx", entry.Cx) 
            .attr("cy", entry.Cy) 
            .attr("r", entry.R)
            .attr("fill", entry.Fill);
        }
        else if (shape == "rect") {
          console.log("Rectangle found");
          svg.append(shape)
            .attr("x", entry.X) 
            .attr("y", entry.Y) 
            .attr("width", entry.Width) 
            .attr("height", entry.Height) 
            .attr("fill", entry.Fill);
        }
        else if (shape == "elipse") {
          console.log("Elipse found");
          svg.append(shape)
            .attr("cx", entry.Cx) 
            .attr("cy", entry.Cy) 
            .attr("rx", entry.Rx)
            .attr("ry", entry.Ry);
        }
        else if (shape == "text") {
          console.log("Text found");
          svg.append("text")
            .attr("x", entry.X)
            .attr("y", entry.Y) 
            .attr("stroke", entry.Stroke) 
            .text(entry.Text);
        }
      }
    })

    
	</script>
</body>

</html>
