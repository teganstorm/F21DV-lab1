<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
  <button> <a href="index.html">Back</a> </button>
  <div></div>
  <script>
    function exercise3() {
      for (let i=1; i<11; i++) {
        if (i<6) {
          let newelement = d3.select("body").append('p')
          newelement.text(i)
          newelement.style("color", "red")
        } else {
          let newelement = d3.select("body").append('p')
          newelement.text(i)
          newelement.style("color", "green")
        }
      }
    }
    exercise3()
  </script>
</body>
</html>
