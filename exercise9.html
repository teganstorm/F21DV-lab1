<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
	<button> <a href="index.html">Back</a> </button>
  <script>
    let titaniccsv = 'https://raw.githubusercontent.com/dsindy/kaggle-titanic/master/data/test.csv'; /*
    PassengerId,Pclass,Name,Sex,Age,SibSp,Parch,Ticket,Fare,Cabin,Embarked
    892,3,"Kelly, Mr. James",male,34.5,0,0,330911,7.8292,,Q
    893,3,"Wilkes, Mrs. James (Ellen Needs)",female,47,1,0,363272,7,,S 894,2,"Myles, Mr. Thomas Francis",male,62,0,0,240276,9.6875,,Q 895,3,"Wirz, Mr. Albert",male,27,0,0,315154,8.6625,,S
    */
    d3.csv(titaniccsv).then(function(data) {
      var mr = 0
      var mrs = 0
      var other = 0 
      var female = 0
      var othersex = 0
      var male = 0
      var over50 = 0
      var under50 = 0
      for (var i=0; i<data.length; i++) {
        var entry = data[i]
        name = entry.Name; 
        if (name.includes("Mr.")) {
          mr++
        } else if (name.includes("Mrs")) {
          mrs++
        } else {
          other++
        }
        age = entry.Age;
        if (age<50) {
          under50++
        } else {
          over50++
        }
        sex = entry.Sex;
        if (sex == "female") {
          female++;
        } else if (sex == "male") {
          male++;
        } 
      }
      console.log("Mr. Count: "+mr);
	    console.log("Mrs Count: "+mrs);
	    console.log("Other Names Count: "+other);
	    console.log("Female Count: "+female);
      console.log("Male Count: "+male);
	    console.log("50 years and over Count: "+over50);
      console.log("Under 50 years Count: "+under50);    
    })
  </script>
  <h1>Mr. Count: 240</h1>
  <h1>Mrs Count: 72</h1>
  <h1>Other Names Count: 106</h1>
  <h1>Female Count: 152</h1>
  <h1>Male Count: 266</h1>
  <h1>50 years and over Count: 31</h1>
  <h1>Under 50 years Count: 382</h1>
</body>

</html>
